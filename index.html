<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Raid Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="site-name">Rust Raid Calculator</h1>
    </header>

    <main>
        <div class="select-buildings-container" id="select-buildings-container">
    
        </div>

        <h2>Cost To Raid Per Item</h2>

        <div class="input-count-container" id="input-count-container">
            <div class="raid-items">
                <img src="images/explo-ammo.png" alt="" class="raid-items-img">
                <p id="explo-ammo-total" class="items">0</p>
            </div>
            <div class="raid-items">
                <img src="images/satchel.png" alt="" class="raid-items-img">
                <p id="satchel-total" class="items">0</p>
            </div>
            <div class="raid-items">
                <img src="images/c4.png" alt="" class="raid-items-img">
                <p id="c4-total" class="items">0</p>
            </div>
            <div class="raid-items">
                <img src="images/rocket.png" alt="" class="raid-items-img">
                <p id="rocket-total" class="items">0</p>
            </div>
        </div>
        <div class="answer-container" id="answer-container">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

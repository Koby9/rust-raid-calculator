<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Raid Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="site-name">Rust Raid Calculator</h1>
    </header>

    <main>
        <div class="select-buildings-container" id="select-buildings-container">
    
        </div>


        <div class="input-count-container" id="input-count-container">
            <div>
                <p class="inline">Explosive Ammo:</p>
                <p id="explo-ammo-total" class="inline">0</p>
            </div>
            <div>
                <p class="inline">Satchels:</p>
                <p id="satchel-total" class="inline">0</p>
            </div>
            <div>
                <p class="inline">Timed Explosive Charges:</p>
                <p id="c4-total" class="inline">0</p>
            </div>
            <div>
                <p class="inline">Rockets:</p>
                <p id="rocket-total" class="inline">0</p>
            </div>
        </div>
        <div class="answer-container" id="answer-container">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Rust Raid Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="site-name">Rust Raid Calculator</h1>
    </header>

    <main>
        <div class="calculator-container">
            <h2 class="tool-h2">Select Your Raiding Tool</h2>
            <div class="explosives-container" id="explosives-container"></div>
            <h2 class="building-h2">What Are You Raiding?</h2>
            <div class="select-buildings-container" id="select-buildings-container"></div>
        </div>
        
        <div class="total-container">
            <h2>Total Cost</h2>
            <div class="cost-container" id="cost-container"></div>
        </div>
    </main>

    <footer>Koby Moon <a href="https://github.com/Koby9/rust-raid-calculator" target='_blank'><img width="20px" src="images/github.png" alt=""></a></footer>

    <script src="script.js" type="module"></script>
</body>
</html>
